<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <title></title>

        <meta content="" name="description">
        <meta content="width=device-width" name="viewport">

        <link href="css/main.css" rel="stylesheet">

    </head>

    <body>

        <div class="wrapper">

            <header>

                <h1 class="site__title">Famous Formaggio's Pizza</h1>

            </header>

            <section class="main group">

                <article class="main__article">

                    <h2 class="main__title"></h2>

                    <form class="main__form" id="new-contact">
                        <div class="form__group">
                            <label class="form__label" for="new-first-name">First name</label>
                            <input class="form__input" id="new-first-name" type="text">

                            <label class="form__label" for="new-last-name">Last name</label>
                            <input class="form__input" id="new-last-name" type="text">

                            <!-- <label class="form__label" for="new-address">Address</label>
                            <input class="form__input" id="new-address" type="text"> -->

                        </div>

                        <div "form__group" id="new-addresses">
                            <div class="new-address">

                                <label class="form__label" for="new-street">Street</label>
                                <input class="form__input new-street" type="text">

                                <label class="form__label" for="new-city">City</label>
                                <input class="form__input new-city" type="text">

                                <label class="form__label" for="new-state">State</label>
                                <input class="form__input new-state" type="text">

                            </div>
                        </div>

                        <span class="form__btn" id="add-address">Another address</span>

                        <button class="form__btn" type="submit">Add</button>
                    </form>

                    <div class="main__result" id="result">
                        <p></p>
                    </div>

                </article>

                <aside class="">

                    <h2>Your Order:</h2>
                    <ul id="pies"></ul>

                    <div>
                        <div id="show-contact">
                            <h2></h2>

                            <p>First name:
                                <span class="first-name"></span>
                            </p>
                            <p>Last name:
                                <span class="last-name"></span>
                            </p>
                            <p>Addresses:
                                <ul id="addresses">

                                </ul>
                            </p>
                        </div>
                    </div>

                </aside>

            </section>

        </div><!-- end of wrapper -->

        <footer class="site__footer">

            <div class="footer__content">

                <p>Copyright 2015 - fork me on
                    <a href="https://github.com/CharlesAMoss/epic_Pizza">Github</a>
                </p>

            </div>

        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript"></script>
    </body>

</html>
